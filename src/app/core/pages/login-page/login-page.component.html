<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <h1>Log In</h1>

  <label for="email">Email</label>
  <input id="email" type="email" formControlName="email" pInputText>

  <label for="password">Password</label>
  <input id="password" type="password" formControlName="password" pInputText>

  <button type="submit" [disabled]="!loginForm.valid || buttonLock" pButton>Log In</button>

  <div class="spinner" *ngIf="spinnerActive">
    <p-progressSpinner></p-progressSpinner>
  </div>
</form>

<p-dialog header="Verification issue" [(visible)]="verificationIssue" [draggable]="false" position="top">
  <p>Either email or password is wrong</p>
  <div class="dialog-btn">
    <button (click)="verificationIssue=false" pButton>
      <i class="pi pi-check" style="font-size: 1.2rem"></i>
    </button>
  </div>
</p-dialog>

<p-dialog header="Email is not confirmed" [(visible)]="emailNotConfirmed" [draggable]="false" position="top">
  <p>Please go confirm your email to continue</p>
  <div class="dialog-btn">
    <button (click)="verificationIssue=false" pButton>
      <i class="pi pi-check" style="font-size: 1.2rem"></i>
    </button>
  </div>
</p-dialog>
