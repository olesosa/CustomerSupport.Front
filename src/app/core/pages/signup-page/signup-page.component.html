<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <h1>Sign Up</h1>

  <label for="name">Name</label>
  <input id="name" type="text" formControlName="name" pInputText>

  <label for="email">Email</label>
  <input id="email" type="email" formControlName="email" pInputText>

  <label for="password">Password</label>
  <input id="password" type="password" formControlName="password" pInputText>

  <label for="confirmPassword">Confirm Password</label>
  <input id="confirmPassword" type="password" formControlName="confirmPassword" pInputText>

  <button type="submit" [disabled]="!signupForm.valid" pButton>Sign Up</button>

  <div class="spinner" *ngIf="spinnerActive">
    <p-progressSpinner></p-progressSpinner>
  </div>
</form>

<p-dialog header="SignUp" [(visible)]="display" [draggable]="false" position="top">
  <p>Great, now verify your email</p>
  <div class="dialog-btn">
    <button (click)="display=false" pButton>Ok</button>
  </div>
</p-dialog>
